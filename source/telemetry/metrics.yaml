---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

main:
  onboarding_completed:
    type: event
    send_in_pings: [main-events]
    description: Event sent after user clicks submit on onboarding page
    notification_emails: &notification_emails
      - change-me@example.com
    bugs: &bugs
      - https://bugzilla.mozilla.org/123456789/
    data_reviews: &data_review
      - http://example.com/path/to/data-review
    expires: &expires never
  data_deletion_request:
    type: event
    send_in_pings: [main-events]
    description: Event sent on data deletion request
    notification_emails: *notification_emails
    bugs: *bugs
    data_reviews: *data_review
    expires: *expires
  video_played:
    type: event
    description: Event sent on video plays
    send_in_pings: [main-events]
    notification_emails: *notification_emails
    bugs: *bugs
    data_reviews: *data_review
    expires: *expires
  regret_action:
    type: event
    description: Event sent on injected regret button clicks
    send_in_pings: [main-events]
    extra_keys:
      feedback_type:
        description: Feedback type
        type: string
      video_data_id: &video_data_id
        description: Video UUID (not to be confused with YT video id)
        type: string
    notification_emails: *notification_emails
    bugs: *bugs
    data_reviews: *data_review
    expires: *expires
  native_ui_interaction:
    type: event
    description: Event sent on native YT UI clicks
    send_in_pings: [main-events]
    extra_keys:
      video_data_id: *video_data_id
      feedback_type:
        description: Feedback type
        type: string
    notification_emails: *notification_emails
    bugs: *bugs
    data_reviews: *data_review
    expires: *expires
  video_recommended:
    type: event
    description: Event sent on YT video recommendation capture
    send_in_pings: [main-events]
    extra_keys:
      video_data_id: *video_data_id
    notification_emails: *notification_emails
    bugs: *bugs
    data_reviews: *data_review
    expires: *expires
  regret_details_submitted:
    type: event
    description: Event sent once a user submits regret feedback details
    send_in_pings: [main-events]
    extra_keys:
      video_data_id: *video_data_id
      feedback_text:
        description: Regret feedback text
        type: string
    notification_emails: *notification_emails
    bugs: *bugs
    data_reviews: *data_review
    expires: *expires
metadata:
  feedback_ui_variant:
    type: string
    description: Feedback UI variant
    lifetime: user
    send_in_pings: &metadata_pings [main-events, video-index]
    notification_emails: *notification_emails
    bugs: *bugs
    data_reviews: *data_review
    expires: *expires
  experiment_arm:
    type: string
    description: Experiment arm
    lifetime: user
    send_in_pings: *metadata_pings
    notification_emails: *notification_emails
    bugs: *bugs
    data_reviews: *data_review
    expires: *expires
  installation_id:
    type: string
    description: Installation ID
    send_in_pings: *metadata_pings
    lifetime: user
    notification_emails: *notification_emails
    bugs: *bugs
    data_reviews: *data_review
    expires: *expires
video_index:
  data:
    type: event
    description: Video details
    send_in_pings: [video-index]
    extra_keys:
      uuid:
        description: Video data UUID
        type: string
      id:
        description: Video Id
        type: string
      title:
        description: Video title
        type: string
      view_count:
        description: Video view count
        type: string
    notification_emails: *notification_emails
    bugs: *bugs
    data_reviews: *data_review
    expires: *expires
